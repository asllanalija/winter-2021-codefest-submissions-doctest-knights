<!DOCTYPE html>
<html>

<script>
function getStudent(){
   var student = document.getElementById("emplid").value;
   document.getElementById("emplid").innerHTML = student;
}

</script>


<head>
<title>Degreeworks 2.0</title>
</head>
<body onload = "getStudent()">

     <input type="text" id="emplid" name="emplid"><br>
   </form>

</html>
